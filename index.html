<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Around the U.S.</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="author" content="Nazars Naumovs" />
    <meta name="keywords" content="" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="favicon.ico" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img
          class="header__logo"
          src="./images/aroundtheus_logo.svg"
          alt="Around the US logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <img
            class="profile__picture"
            src="./images/profile_avatar.svg"
            alt="User's profile picture"
          />
          <div class="profile__info">
            <div class="profile__title">
              <h1 class="profile__name">Jacques Cousteau</h1>
              <button class="profile__edit-btn" type="button"></button>
            </div>
            <p class="profile__caption">Explorer</p>
          </div>
          <button class="profile__add-btn" type="button"></button>
        </section>
        <section class="elements">
          <ul class="elements__container">
            <li class="element">
              <img
                class="element__picture"
                src="./images/yosemite.jpg"
                alt="An image of the Yosemite Valley"
              />
              <div class="element__caption">
                <h2 class="element__title">Yosemite Valley</h2>
                <button class="element__like-btn" type="button"></button>
              </div>
            </li>
            <li class="element">
              <img
                class="element__picture"
                src="./images/lake-louise.jpg"
                alt="An image of Lake Louise"
              />
              <div class="element__caption">
                <h2 class="element__title">Lake Louise</h2>
                <button class="element__like-btn" type="button"></button>
              </div>
            </li>
            <li class="element">
              <img
                class="element__picture"
                src="./images/bald-mountains.jpg"
                alt="An image of the Bald Mountains"
              />
              <div class="element__caption">
                <h2 class="element__title">Bald Mountains</h2>
                <button class="element__like-btn" type="button"></button>
              </div>
            </li>
            <li class="element">
              <img
                class="element__picture"
                src="./images/latemar.jpg"
                alt="An image of Latemar"
              />
              <div class="element__caption">
                <h2 class="element__title">Latemar</h2>
                <button class="element__like-btn" type="button"></button>
              </div>
            </li>
            <li class="element">
              <img
                class="element__picture"
                src="./images/vanoise.jpg"
                alt="An image of Vanoise National Park"
              />
              <div class="element__caption">
                <h2 class="element__title">Vanoise National Park</h2>
                <button class="element__like-btn" type="button"></button>
              </div>
            </li>
            <li class="element">
              <img
                class="element__picture"
                src="./images/lago.jpg"
                alt="An image of Lago di Braies"
              />
              <div class="element__caption">
                <h2 class="element__title">Lago di Braie</h2>
                <button class="element__like-btn" type="button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__caption">Â© 2022 Around The U.S.</p>
      </footer>
    </div>
  </body>
</html>
