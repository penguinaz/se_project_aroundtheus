<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Around the U.S.</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="author" content="Nazars Naumovs" />
    <meta name="keywords" content="" />
    <link rel="stylesheet" href="./pages/index.css" type="css" />
    <link rel="icon" href="favicon.ico" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img
          class="header__logo"
          src="<%=require('./images/aroundtheus_logo.svg')%>"
          alt="Around the US logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <img
            class="profile__picture"
            src="<%=require('./images/profile_avatar.svg')%>"
            alt="User's profile picture"
          />
          <div class="profile__info">
            <div class="profile__title">
              <h1 class="profile__name">Jacques Cousteau</h1>
              <button
                class="profile__edit-btn"
                id="profile-form-btn"
                type="button"
              ></button>
            </div>
            <p class="profile__caption">Explorer</p>
          </div>
          <button
            class="profile__add-btn"
            id="card-form-btn"
            type="button"
          ></button>
        </section>
        <section class="elements">
          <ul class="elements__container">
            <template id="element">
              <li class="element">
                <img class="element__picture" src="" alt="" />
                <button class="element__trash-btn" type="button"></button>
                <div class="element__caption">
                  <h2 class="element__title"></h2>
                  <button class="element__like-btn" type="button"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__caption">Â© 2022 Around The U.S.</p>
      </footer>
    </div>
    <div class="modal" id="profile-modal">
      <div class="modal__container">
        <button class="modal__exit-btn" type="button"></button>
        <form class="modal__form form" id="profile-form" novalidate>
          <p class="form__title">Edit profile</p>
          <input
            class="form__input"
            type="text"
            id="name"
            name="name"
            placeholder="Name"
            minlength="2"
            maxlength="40"
            required
          />
          <span class="form__error-message" id="name-error"></span>
          <input
            class="form__input"
            type="text"
            id="caption"
            name="caption"
            placeholder="Description"
            minlength="2"
            maxlength="200"
            required
          />
          <span class="form__error-message" id="caption-error"></span>
          <button class="form__save-btn" id="save-btn" type="submit">
            Save
          </button>
        </form>
      </div>
    </div>
    <div class="modal" id="card-modal">
      <div class="modal__container">
        <button class="modal__exit-btn" type="button"></button>
        <form class="modal__form form" id="card-form" novalidate>
          <p class="form__title">New place</p>
          <input
            class="form__input"
            type="text"
            id="title"
            name="title"
            placeholder="Title"
            minlength="1"
            maxlength="30"
            required
          />
          <span class="form__error-message" id="title-error"></span>
          <input
            class="form__input"
            type="url"
            id="url"
            name="url"
            placeholder="Image link"
            required
          />
          <span class="form__error-message" id="url-error"></span>
          <button class="form__save-btn" id="create-btn" type="submit">
            Create
          </button>
        </form>
      </div>
    </div>
    <div class="modal" id="image-modal">
      <div class="modal-image">
        <button class="modal__exit-btn" type="button"></button>
        <img class="modal-image__picture" src="" alt="" />
        <p class="modal-image__caption"></p>
      </div>
    </div>
  </body>
</html>
